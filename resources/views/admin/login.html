<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>TAIBA ENTERPRISES ADMIN LOGIN</title>
    <link rel="shortcut icon" href="admin_assets/images/logo/favicon.jpg">
    <link rel="stylesheet" href="admin_assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="admin_assets/css/file-upload.css">
    <link rel="stylesheet" href="admin_assets/css/plyr.css">
    <link rel="stylesheet" href="admin_assets/css/full-calendar.css">
    <link rel="stylesheet" href="admin_assets/css/jquery-ui.css">
    <link rel="stylesheet" href="admin_assets/css/editor-quill.css">
    <link rel="stylesheet" href="admin_assets/css/apexcharts.css">
    <link rel="stylesheet" href="admin_assets/css/calendar.css">
    <link rel="stylesheet" href="admin_assets/css/jquery-jvectormap-2.0.5.css">
    <link rel="stylesheet" href="admin_assets/css/main.css">
</head> 
<body>
    
<!--==================== Preloader Start ====================-->
  <div class="preloader">
    <div class="loader"></div>
  </div>
<!--==================== Preloader End ====================-->

<!--==================== Sidebar Overlay End ====================-->
<div class="side-overlay"></div>
<!--==================== Sidebar Overlay End ====================-->

<section class="auth d-flex align-items-center justify-content-center min-vh-100 bg-light">
    <div class="card auth-card shadow-lg mx-auto w-100" style="max-width: 400px;">
        <!-- Card Header -->
        <div class="card-header border-bottom d-flex flex-column align-items-center bg-white">
            <a href="#" class="auth-right__logo mb-16">
                <!-- <img src="admin_assets/images/logo/logos.png" alt="Logo" class="img-fluid" style="max-height: 80px;"> -->
            </a>
            <h4 class="mb-4">Admin Login</h4>
            <p class="text-gray-600 text-15 mb-0">Please log in to your account!</p>
        </div>

        <!-- Card Body -->
        <div class="card-body">
        
            <form id="admin-login-form" action="#" method="post" class="pb-10">
                <!-- Username -->
                <div class="mb-24">
                    <label for="username" class="form-label mb-8 h6">Username</label>
                    <div class="position-relative">
                        <input type="text" class="form-control py-11 ps-40" name="username" id="username" placeholder="Type your username">
                        <span class="position-absolute top-50 translate-middle-y ms-16 text-gray-600 d-flex">
                            <i class="ph ph-user"></i>
                        </span>
                    </div>
                </div>

                <!-- Password -->
                <div class="mb-24">
                    <label for="current-password" class="form-label mb-8 h6">Password</label>
                    <div class="position-relative">
                        <input type="password" name="password" class="form-control py-11 ps-40" id="current-password" placeholder="Enter Password">
                        <span class="toggle-password position-absolute top-50 inset-inline-end-0 me-16 translate-middle-y ph ph-eye-slash" id="#current-password"></span>
                        <span class="position-absolute top-50 translate-middle-y ms-16 text-gray-600 d-flex">
                            <i class="ph ph-lock"></i>
                        </span>
                    </div>
                </div>

                <!-- Login Button -->
                <button  type="submit" class="btn btn-main rounded-pill w-100 py-11" id="loginBtn">Login</button>
            </form>
        </div>
    </div>
</section>

    <script src="admin_assets/js/jquery-3.7.1.min.js"></script>
    <script src="admin_assets/js/boostrap.bundle.min.js"></script>
    <script src="admin_assets/js/phosphor-icon.js"></script>
    <script src="admin_assets/js/file-upload.js"></script>
    <script src="admin_assets/js/plyr.js"></script>
    <script src="admin_assets/js/full-calendar.js"></script>
    <script src="admin_assets/js/jquery-ui.js"></script>
    <script src="admin_assets/js/editor-quill.js"></script>
    <script src="admin_assets/js/jquery-jvectormap-2.0.5.min.js"></script>
    <script src="admin_assets/js/jquery-jvectormap-world-mill-en.js"></script>
    
    <!-- main js -->
    <script src="admin_assets/js/main.js"></script>
    <script src="admin_assets/js/jquery.validate.min.js"></script>
    <script src="admin_assets/customjs/custom_validation.js"></script>

    <script>
        $("#admin-login-form").on("submit", function(e) {
            $("#loginBtn")
                .prop("disabled", true)
                .text("Login")       
                .css({ 
                    cursor: "not-allowed"
                });
        });
    </script>

    </body>

</html>
